<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <!-- <script src="https://kit.fontawesome.com/2ae3d61eb4.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- <link rel="stylesheet" href="css/style.css"/> -->
    <link rel="stylesheet" href="./Style/Style.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>Rock Paper Scissors</h1>
          <!-- <button id="restart" class="restart-btn">Restart Game</button> -->
          <div id="score" class="score">
            <p id="p12">Player: 0</p>
            <p id="c12">Computer: 0</p>
          </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
          <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
      </div>
  
      <!-- Modal -->
      <div class="modal">
        <div class="modal-1">
          <p id="your">Your Choice</p>
          <p id="computer">Computer Choice</p>
          <p id="Win"> Win</p>
          
        
        </div>
        <div class="modal-1">
          <p id="yourchoice"></p>
          <p id="computerchoice"></p>
          <p id="resultt"></p>

        </div>

      </div>

    <script src="./Script/Main.js"></script>
</body>
</html>
